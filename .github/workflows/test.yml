name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Check formatting
        run: |
          diff=$(gofmt -d .)
          if [ -n "$diff" ]; then
            echo "$diff"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -v ./internal/...

      - name: Build
        run: go build -o bin/recuerd0 ./cmd/recuerd0

      - name: Verify binary
        run: |
          ./bin/recuerd0 version
          ./bin/recuerd0 --help
